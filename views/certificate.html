    <main>
      <section>
        <h1>Online Course Certificate</h1>
      </section>
      <form id="quiz-form">
        <label for="name">Enter Your Name:</label>
        <input type="text" id="name" required />

        <h2>Quiz</h2>
        <p>1. What does ** do in Python</p>
        <input type="radio" name="q1" value="wrong" /> Multiplication<br />
        <input type="radio" name="q1" value="correct" /> Exponentiation<br />
        <input type="radio" name="q1" value="wrong" /> Percentage<br />

        <p>2. What is the best girl scout cookie?</p>
        <input type="radio" name="q2" value="wrong" /> Trefoils<br />
        <input type="radio" name="q2" value="correct" /> Samoas<br />
        <input type="radio" name="q2" value="wrong" /> Tagalongs<br />

        <button type="submit">Generate Certificate</button>
      </form>

      <section>
        <iframe id="pdf-preview" src="" frameborder="0"></iframe>
        <button id="download-btn" disabled>Download Certificate</button>
      </section>
